<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Micloud.github.com by micloud</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="http://jquery.bassistance.de/treeview/jquery.treeview.css" />
    <link rel="stylesheet" href="http://jquery.bassistance.de/treeview/demo/screen.css" />
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/"><img width="270px" src="images/wiki-logo.png"></a>
        <p id="menu" style="padding-left:20px;padding-top:10px">

        </p>
      </header>
      <section>
        <div style="width:100%;">
          <div align="right" style="float:right">
            <button id="back" onclick="history.go(-1)">Back</button> 
            <button id="edit" style="display:none">Edit</button> 
            <button id="new" style="display:none">New</button> 
            <button id="show" style="display:none">Raw</button>
            <button id="login" style="display:none">Login</button>
            <button id="logout" style="display:none">Logout</button>
          </div>
        </div>
        <div id="page" class="leftmenu">



        </div>
        <textarea id="md" style="display:none;text-align:left;font-size:10px;width:800px;height:500px" disabled="disabled"></textarea>
        <textarea id="md_menu" style="display:none;" disabled="disabled"></textarea>
      </section>




      <footer>
        <p></p>
      </footer>
    </div>
    <script type="text/javascript" src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>


    <script type="text/javascript" src="javascripts/jquery.blockUI.js"></script>


    <script src="http://jquery.bassistance.de/treeview/lib/jquery.cookie.js" type="text/javascript"></script>
    <script src="http://jquery.bassistance.de/treeview/jquery.treeview.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#menu').load('tree.html', function(){
        $("#browser").treeview({
          animated: "fast",
          collapsed: true,
          unique: true,
          persist: "cookie"
        });
      });
      //jQuery('.tabmenu').hide();
    });
    </script>
  </body>
</html>
